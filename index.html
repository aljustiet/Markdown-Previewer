<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Markdown Previewer</title>
    <script src="./js/marked.js"></script>
    <script>
        function updatePreview() {
            const previewElement = document.getElementById('preview')
            const editorValue = document.getElementById('editor').value
            const markedUpHtml = marked(editorValue);
            previewElement.innerHTML = markedUpHtml;
        }

        function setDefault() {
            let defaultText = `\
# h1
## h2
[google.com](https://google.com).

<dl>
  <dt>Definition list</dt>
  <dd>Is something people use sometimes.</dd>

  <dt>Markdown in HTML</dt>
  <dd>Does *not* work **very** well. Use HTML <em>tags</em>.</dd>
</dl>

\`Inlined Code:\`

\`\`\`
function print(str) {
    console.log(str);
}
\`\`\`

- List
- Item

> Block Quote

![Image](https://media.sproutsocial.com/uploads/2017/02/10x-featured-social-media-image-size.png)

**Bolded Text**`;
            let editorField = document.getElementById("editor");
            let previewElement = document.getElementById("preview");
            editorField.value = defaultText;
            previewElement.innerHTML = marked(defaultText)
        }
    </script>
</head>

<body onload="setDefault()">
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center text-white bg-success">
                <h1>Markdown Previewer</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6 bg-primary d-flex flex-column">
                <h2 class="text-white text-center my-3">Editor</h2>
                <div class="form-group flex-grow-1 d-flex flex-column">
                    <textarea id="editor" onkeyup="updatePreview()" class="form-control flex-grow-1"></textarea>
                </div>
            </div>
            <div class="col-6 bg-danger">
                <h2 class="text-white text-center my-3">Preview</h2>
                <div id="preview"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
